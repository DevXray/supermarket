# Application Name
spring.application.name=supermarket

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/supermarket_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Makassar
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
# update = auto create/update table schema
# create-drop = drop and recreate tables on restart
# validate = only validate schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/supermarket_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Makassar&zeroDateTimeBehavior=convertToNull

# Server Configuration
server.port=8080

# Logging
logging.level.org.hibernate.SQL=DEBUG